<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>third</title>
</head>
<body>
    <h1 align="center">FORM</h1>
    <table align="center">
        <tr>
            <td>
                Username:
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                Email:
            </td>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td>
                Password:
            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td>
                Language:
            </td>
            <td>
                <input type="checkbox">Hindi
                <input type="checkbox">Gujarati
                <input type="checkbox">English
            </td>
        </tr>
        <tr>
            <td>
                Gender:
            </td>
            <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                <input type="radio" name="gender">Other
            </td>
        </tr>
        <tr>
            <td>
                city:
            </td>
            <td>
                <select>
                    <option>surat</option>
                    <option>bhavnagar</option>
                    <option>ahmedabad</option>
                    <option>palanpur</option>
                    <option>navsari</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                files:
            </td>
            <td>
                <input type="file">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit">
            </td>
        </tr>
        <tr>
            <td>
                <input type="reset">
            </td>
        </tr>
    </table>
</body>
</html>
